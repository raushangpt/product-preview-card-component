<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
        <title>Product Preview Card Component</title>
    </head>
    <body>
        <div class="bg-cream grid h-screen w-screen place-items-center">
            <div class="font-montserrat max-w-xs overflow-hidden rounded-lg bg-white sm:grid sm:max-w-screen-sm sm:grid-cols-2">
                <picture>
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)" />
                    <img src="./images/image-product-mobile.jpg" alt="" />
                </picture>
                <div class="space-y-4 p-4 sm:flex sm:flex-col sm:justify-between sm:space-y-0 sm:p-8">
                    <span class="text-dark-grayish-blue uppercase tracking-[0.2em]"> Preview </span>
                    <h1 class="font-fraunces text-very-dark-blue text-3xl sm:text-4xl">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text-dark-grayish-blue text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="flex items-center gap-x-4">
                        <span class="font-fraunces text-dark-cyan text-3xl sm:text-4xl"> $149.99 </span>
                        <span class="text-dark-grayish-blue">$169.99</span>
                    </div>
                    <button class="bg-dark-cyan hover:bg-very-dark-blue flex w-full items-center justify-center gap-x-4 rounded-lg py-4 font-bold text-white">
                        <img src="./images/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
